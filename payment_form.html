<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="paymentform_style.css">
</head>

<body>
    <div class="container">
    <form action="">
        
        <h1 class="Main_Heading">Payment Form</h1>
        <hr>
        <h2>Personal Details</h2>
        <p>Name: <input type="text" name="Name" required placeholder="First Name Last Name">
        <fieldset><legend>Gender: </legend><p>
            Male <input type="radio" name="Gender" required>
            Female <input type="radio" name="Gender" required>
            Other <input type="radio" name="Gender" required>
        </p></fieldset>
        <p>Mobile: <input type="tel" name="Mobile" required maxlength="10" placeholder="9876543210">
        Email: <input type="email" name="Email" required placeholder="abc@xyz.com"></p>
        <fieldset><legend>Address: </legend><p>
            <textarea name="Address" id="Address" cols="30" rows="10" placeholder="Enter your address"></textarea></p>
            <p><input type="text" name="Pincode" maxlength="6" placeholder="Pincode">
            <input type="text" name="City" placeholder="City">
            <input type="text" name="State" placeholder="State"></p></fieldset>
        
        <h2>Card Details</h2>
        
        <p>Card Type: 
            <select name="Card_Type" id="Card_Type" required>
                <option value="">--Select Card Type--</option>
                <option value="Debit Card">Debit Card</option>
                <option value="Credit Card">Credit Card</option>
            </select>
        </p>
        <p>Card Holder Name: <input type="text" name="CardHolder_Name" required placeholder="First Name Last Name"></p>
        <p>Card Number: <input type="text" name="Card_Number" required placeholder="XXXX-XXXXXX-XXXX" maxlength="16">
        <input type="text" name="Exp. Date" maxlength="7" required placeholder="MM/YYYY">
        <input type="password" name="CVV" maxlength="3" required placeholder="CVV"></p>
        <input class="submit" type="submit" value="Pay Now">
    </form>
    </div>
</body>
</html
